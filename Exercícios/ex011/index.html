<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas altere o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m-700.png" type="image/png">
        <img src="imagens/img-g-1000.png" alt="Imagem flexível">
    </picture>
    <h1>Audio em HTML5</h1>
    <p>Vamos adicionar áudio no nosso site</p>    
    <audio src="midia/Soulicious - Dyalla.mp3" controls autoplay loop></audio>
    </body>
</html>
