<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor</p>
    
    <video width="400" controls loop poster="Imagens/ondas-800.jpg">
        <source src="Midia/meu video_720p30.mp4" type="video/mp4">
        <source src="Midia/Meu Video_720p30_web.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
