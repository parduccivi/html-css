<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: orangered;
            height: 300px;
            width: 300px;
            border-width: 5px;
            border-style: solid;
            border-color: orange;
            border-radius: 10px;
            padding: 10px;
            margin: auto;
        }
        
        a {
            border-width: 3px;
            border-style: dotted;
            border-color: black
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links</a> são exemplo de caixas inline-level. Vamos ver como tudo isso funciona</p>
</body>
</html>
